{% extends "index.html" %}
{% block head %}
<title>{{ frontmatter.title }}</title>
<link rel="stylesheet" href="css/blog/blog.css">
{% endblock head %}
{% block content %}
<div>
   <h3 class="fufu"> Authors : </h3> 
   <ul> 
      {% for author in frontmatter.authors %}
      <li> {{ author }} </li>
      {% endfor%}
   </ul>
</div>
{{ content|safe }} {# This safe filter is needed to escape html renders! #}
{% endblock content %}

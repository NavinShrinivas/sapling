{% extends "base.html" %}
<html>
   <head>
      {% block head %}
      <title>{{ frontmatter.title }}</title>
      {% endblock head %}
   </head>
   <body class="main">
      <header>
         {% block header %}
            <h1> {{ frontmatter.title }} </h1>
         {% endblock header %}
      </header>
      {% block content %}
      <div class="authordiv">
         <p><b>Written by : </b></p>
         {% for i in frontmatter.author %}
         <p>{{i}}</p>  
         {% endfor %}
      </div>
      {{ content|safe }}
      {% endblock content %}
   </script>
</html>
